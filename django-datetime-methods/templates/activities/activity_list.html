{% extends "base.html" %}
{% load static %}
{% block content %}
<p>Activity Listing</p>
<table class="table">
  <tr>
    <td>ID</td>
    <td>due_date</td>
    <td>overdue</td>
  </tr>
{% block main_loop %}
{% for object in object_list %}
  <tr>
    <td>{{ object.id }}</td>
    <td>{{ object.due_date|date:"n/j" }}</td>
    <td>{{ object.overdue }}</td>
  </tr>
{% endfor %}
{% endblock %}
</table>
{% endblock %}
